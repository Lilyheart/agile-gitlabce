<!DOCTYPE html>
<html>
  <head>
    <!-- Page Information -->
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Gitlab CE</title>
    <!-- Libraries -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="resources/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="head" id="head"></div>
    <script>
      $("#head").load("resources/header.html");
    </script>
    <div id="container" class="container-fluid">
      <div class="row">
        <!-- Large screens 1/3 - 2/3, Small screens Stacked -->
        <div class="col-md-4 col-sm-12">
          <div id="gitlab_setup">
            <hr />
            <h3>Gitlab Setup</h3>
            <div class="form-group row">
              <label for="base_url" class="col-sm-4 col-form-label">Gitlab URL:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="base_url" value="https://gitlab.bucknell.edu/api/v4/">
              </div>
            </div>
            <div class="form-group row">
              <label for="gitlab_key" class="col-sm-4 col-form-label">API Key:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="gitlab_key" placeholder="API Key">
              </div>
            </div>
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="getProjects('user')">Get Projects</button>
            <hr />
          </div>

          <div id="show_repo_options" class="row justify-content-end">
            <div class="col-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="filter" type="radio" id="radio1" value="my"  onclick="getProjects('user')" checked>
                <label class="form-check-label" for="radio1">Show only my repos</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="filter" type="radio" id="radio2" value="all" onclick="getProjects('all')" >
                <label class="form-check-label" for="radio2">Show all repos</label>
              </div>
            </div>
          </div>

          <div id="loading_projects">
            <div class="d-flex justify-content-center">
              <div class="spinner-border m-5" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>

          <div id="gitlab_get_project">
            <div class="form-group row">
              <label for="project_id" class="col-sm-4 col-form-label">Project ID:</label>
              <div class="col-sm-8">
                <select id="project-dropdown" class="drowndown custom-select" name="project_id">
                  <option selected="true" disabled>Load Projects first</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="getIssues()">Get Issues</button>
          </div>
        </div>

        <div class="col-md-8 col-sm-12">
          <hr />
					<ul class="nav nav-tabs" id="myTab" role="tablist">
					  <li class="nav-item">
					    <a class="nav-link disabled" id="issues-tab" data-toggle="tab" href="#issuestab" role="tab" aria-controls="issuestab"
					      aria-selected="true">Gitlab Issues</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link disabled" id="burndown-tab" data-toggle="tab" href="#burndowntab" role="tab" aria-controls="burndowntab"
					      aria-selected="false">Burndown</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link disabled" id="members-tab" data-toggle="tab" href="#membertab" role="tab" aria-controls="membertab"
					      aria-selected="false">Active Members</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link disabled" id="settings-tab" data-toggle="tab" href="#settingtab" role="tab" aria-controls="settingtab"
					      aria-selected="false">Settings</a>
					  </li>
					</ul>
					<div class="tab-content" id="myTabContent">
					  <div class="tab-pane fade show active" id="issuestab" role="tabpanel" aria-labelledby="issues-tab">

              <div id="loading_issues">
                <div class="d-flex justify-content-center">
                  <div class="spinner-border m-5" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>

              <div id="gitlab_show_issues">
                <table id="issuestable" class="table table-dark table-hover">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>State</th>
                      <th>Time Est.</th>
                    </tr>
                  </thead>
                  <tbody id="issuestablerows" class="issueTable">
                  </tbody>
                </table>
              </div>
            </div>
					  <div class="tab-pane fade" id="burndowntab" role="tabpanel" aria-labelledby="burndown-tab">
              TODO
            </div>
					  <div class="tab-pane fade" id="membertab" role="tabpanel" aria-labelledby="members-tab">
              TODO Later
            </div>
					  <div class="tab-pane fade" id="settingtab" role="tabpanel" aria-labelledby="settings-tab">
              TODO Later Later
            </div>
					</div>
        </div>
      </div> <!-- end class="row" -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
